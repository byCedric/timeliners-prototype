---
language: node_js
node_js:
  - node
  - lts/*
cache:
  directories:
    - $HOME/.npm
before_install:
  - npm install -g npm@latest
install:
  - npm ci
script:
  - npm test
  - npm run build
deploy:
  provider: script
  skip_cleanup: true
  script: |
    npm run deploy -- --token=$NOW_TOKEN &&
    npm run alias -- --token=$NOW_TOKEN
  on:
    branch: master
